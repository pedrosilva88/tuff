{% extends "base.html" %}

{% block body %}
	<div class="tuff-item-left">.col-md-4</div>
	<div class="tuff-item-center">	
		<ul>
			{% for tweet in tweets %}
			<li>
				<p>{{ tweet.content }}</p>
				<p class="date">{{ tweet.published_at|date:"F d, Y H:m:s" }}</p>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="tuff-item-right">.col-md-4</div>
{% endblock %}
